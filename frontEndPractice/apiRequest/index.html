    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>API practice</title>
    <link rel="icon" href="sdk.ico">
</head>

<body>
    <div class="container">
        <div class="row d-flex col-12">
            <span>
                <h2 class="mt-5 mb-5"><i class="fa-solid fa-user-tie">&nbsp;&nbsp;</i>Gerenciador de funcionários</h2>
            </span>

        </div>

        <div class="row col-12">
            <h4 class="mb-2">O que deseja fazer?</h4>
            <span class="d-flex mb-2" style="gap: 10px;">

        </div>
        <div class="row mt-2 col-12">
            <div>
                <span class="d-flex gap-2 mb-5">
                    <button class="btn" style="background-color: #623aae; color: white;" id="adicionar"
                        onclick="acoes(1)">Consultar funcionários</button>
                    <button class="btn" style="background-color: #623aae; color: white;" id="consultar"
                        onclick="acoes(2)">Alterar funcionário</button>
                    <button class="btn" style="background-color: #623aae; color: white;" id="consultar"
                        onclick="acoes(2)">Adicionar funcionário</button>
                </span>
            </div>
        </div>
        <div class="row mt-2 col-12" style="width: 100%;">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Descrição</th>
                            <th class="text-center">Data</th>
                            <th class="text-center">Prioridade</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="listaTarefas" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exibirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="estilo-modal">
                    <h5 class="modal-title" id="titulo-modal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="conteudo-modal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" id="botao-config"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
