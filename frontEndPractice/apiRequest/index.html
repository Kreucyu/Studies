<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>API practice</title>
    <link rel="icon" href="sdk.ico">
</head>

<body>
    <div class="container">
        <div class="row d-flex col-12">
            <span>
                <h2 class="mt-5 mb-5"><i class="fa-solid fa-users"></i>&nbsp;&nbsp;</i>Gerenciador de usuários</h2>
            </span>
        </div>

        <div class="card shadow-sm mb-3 bg-body-tertiary rounded">
            <div class="card-header">
                <h5 class="m-0 p-0">Insira os dados do usuário</h5>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <span class="d-flex mb-2">
                        <input class="form-control" type="text" placeholder="Nome do usuário" id="nome" disabled="disabled">
                    </span>
                    <span class="d-flex mb-2">
                        <input class="form-control" type="text" placeholder="E-mail" id="email" disabled="disabled">
                        <input class="form-control" type="number" placeholder="ID" id="id" disabled="disabled">
                    </span>
                    <span class="d-flex mb-2" id="nogap">
                        <div class="dropdown">
                            <button class="btn color dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" id="drop">
                                O que deseja fazer?
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="btn op" onclick="limitar('Adicionar usuário', false)">Adicionar usuário</button>
                                </li>
                                <li><button class="btn op" onclick="limitar('Alterar usuário', false)">Alterar usuário</button>
                                </li>
                                <li><button class="btn op" onclick="limitar('Consultar usuário', false)">Consultar usuário</button>
                                </li>
                                <li><button class="btn op" onclick="limitar('Deletar usuário', false)">Deletar usuário</button>
                                </li>
                                
                                
                            </ul>
                        </div>
                        <button class="btn" id="confirmar"
                            onclick="limitar('O que deseja fazer?', true)">Confirmar</button>
                    </span>
                    
                    
                </blockquote>
            </div>
        </div>

        <div class="card shadow-sm mb-3 bg-body-tertiary rounded">
            <div class="card-header">
                <h5 class="m-0 p-0">Usuários</h5>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                            <table class="table">
                                <thead class="text-center">
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NOME</th>
                                    <th scope="col">EMAIL</th>
                                  </tr>
                                </thead>
                                <tbody class="text-center" id="funcionariosLista">
                                </tbody>
                              </table>
                </blockquote>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exibirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="estilo-modal">
                    <h5 class="modal-title" id="titulo-modal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="conteudo-modal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" id="botao-config"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
