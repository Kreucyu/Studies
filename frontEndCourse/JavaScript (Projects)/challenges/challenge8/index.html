<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Calculadora</title>

  <script>
    var resultado = ''
    var valor1 = 0.0
    var valor2 = 0.0
    var operador = null

    function clear() {
      resultado = document.getElementById('tela').value
      resultado = ''
      exibir()
    }

    function calcular(tipo, valor) {
      
      switch (tipo) {
        case 'acao':
          if (valor != '=' && valor != '%') {
            if (resultado != '')
              valor1 = resultado
            resultado = ''
            operador = valor
          } else if (valor === '=') {
            if (resultado != '') {
              valor2 = resultado
              finalizar(operador)
            }
          } else if (valor === '%') {
            valor1 = resultado
            porcento()
          }
          break;

        case 'numero':
          resultado += valor;
          exibir()
          break;

        case 'caracter':
          if (resultado != '' && resultado.length - 1 != '+' && resultado.length - 1 != '-' && resultado.length - 1 != '/' && resultado.length - 1 != '*') {
            resultado += valor
            exibir()
          }
          break;

        case 'clear':
          clear()
          break;
      }
    }

    function finalizar(operador) {
      switch (operador) {
        case '+':
          resultado = parseFloat(valor1) + parseFloat(valor2)
          valor1 = 0
          valor2 = 0
          exibir()
          break;
        case '-':
          resultado = valor1 - valor2
          valor1 = 0
          valor2 = 0
          exibir()
          break;
        case '*':
          resultado = valor1 * valor2
          valor1 = 0
          valor2 = 0
          exibir()
          break;
        case '/':
          resultado = valor1 / valor2
          valor1 = 0
          valor2 = 0
          exibir()
          break;
        case '=':
      }
    }

    function exibir() {
      document.getElementById('tela').value = resultado
    }

      function porcento() {
        resultado = valor1 / 100
        valor1 = 0
        valor2 = 0
        document.getElementById('tela').value = resultado
      }





  </script>
</head>

<body>
  <div id="container">
    <div id="template">
      <span class="row pb-2" id="pad-t">
        <input type="text" placeholder="0" id="tela" disabled="disabled">
      </span>
      <span class="row pb-3 pad-l">
        <button class="mr-2" id="C" onmouseup="calcular('clear', 'c')">C</i></button>
        <button class="mr-2" id="porcento" onmouseup="calcular('acao', '%')">%</i></button>
        <button class="funcoes mr-2" onmouseup="calcular('acao', '/')"><i class="fa-solid fa-divide"></i></button>
      </span>
      <span class="row pb-3 pad-l">
        <button class="caracteres mr-2" onmouseup="calcular('numero', '7')">7</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '8')">8</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '9')">9</button>
        <button class="funcoes mr-2" onmouseup="calcular('acao', '*')"><i class="fa-solid fa-xmark"></i></button>

      </span>
      <span class="row pb-3 pad-l">
        <button class="caracteres mr-2" onmouseup="calcular('numero', '4')">4</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '5')">5</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '6')">6</button>
        <button class="funcoes mr-2" onmouseup="calcular('acao', '-')"><i class="fa-solid fa-minus"></i></button>

      </span>
      <span class="row pb-3 pad-l">
        <button class="caracteres mr-2" onmouseup="calcular('numero', '1')">1</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '2')">2</button>
        <button class="caracteres mr-2" onmouseup="calcular('numero', '3')">3</button>
        <button class="funcoes mr-2" onmouseup="calcular('acao', '+')"><i class="fa-solid fa-plus"></i></button>

      </span>
      <span class="row pb-3 pad-l">
        <button class="mr-2" id="zero" onmouseup="calcular('numero', '0')">0</button>
        <button class="caracteres mr-2" onmouseup="calcular('caracter', '.')">.</button>
        <button class="funcoes-igual mr-2" onmouseup="calcular('acao', '=')"><i class="fa-solid fa-equals"></i></button>

      </span>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
