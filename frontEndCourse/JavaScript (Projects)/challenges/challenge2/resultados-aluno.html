<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Desafio de notas</h1>
    <script>
        var nota = prompt('Qual a nota do seu aluno?')
        var min = 6
    </script>
    <br><br>
    <p>Resultado:</p>
    <br><br>
    <script>
        if (nota >= min) {
            document.write('Aluno aprovado')
        } else {
            document.write("Aluno reprovado")
        }
    </script>
</body>
</html>
