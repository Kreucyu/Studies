<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite o primeiro número:")
        num1 = parseFloat (num1)
        var op = prompt("Digite o operador:")
        var num2 = prompt("Digite o segundo número:")
        num2 = parseFloat (num2)
        var res = null
        calcularEntrada(num1, num2, op)
        

        function calcularEntrada(num1, num2, op) {
            if (op === '+') {
                res = num1 + num2
                document.write(res)
            }
            else if (op === '-'){
                res = num1 - num2
                document.write(res)
            }
            else {
                document.write("ERRO")
            }
        }


    </script>
</body>
</html>
